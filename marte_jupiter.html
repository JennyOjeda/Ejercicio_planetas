<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1> Tu peso en otro planeta </h1>
    <p>En la terra pesas distinto a marte </p>
     <!-- estos codigos son de javascript -->
     <script>
        var usuario = prompt("Cual es tu peso");
        var planeta = parseInt(prompt("Elige tu planeta \n1 es martes, 2 es jupiter"));
        var peso =  parseInt(usuario);
        var g_tierra = 9.8; //VARIABLE TIPO FLOAT (decimales)
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso = 77;
        var peso_final; //variable tipo INT (enteros)
        var nombre;
        //bloque de codigo que pasa un comparaci√≥n else significa sino
        if(planeta == 1)
        {
          peso_final = peso * g_marte/ g_tierra;
            nombre="Marte"

        }
        else if(planeta == 2)
        {
          peso_final = peso * g_jupiter/ g_tierra;
            nombre = "jupiter"
        }
        else
        {
          peso_final = 1000000;
            nombre = "Krypton"
        }
          peso_final = parseInt(peso_final);
          document.write("Tu peso en" + nombre+  "es <strong>" + peso_final + "kilos</strong> ");

     </script>
  </body>
</html>
